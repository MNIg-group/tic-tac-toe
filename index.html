<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="root">
            <h1>Game: Tic Tac Toe</h1>

            <div class="levelSelect">
                <form action="" class="form">
                    <select name="levels" id="levels">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="insane">Insane</option>
                    </select>
                </form>
            </div>

            <div class="playerChoice">
                <button class="x">X</button>
                <button class="o">O</button>
            </div>

            <div class="board">
                <button>
                    <p class="btn-p">O</p>
                </button>
                <button>
                    <p class="btn-p">X</p>
                </button>
                <button>
                    <p class="btn-p"></p>
                </button>
                <button>
                    <p class="btn-p"></p>
                </button>
                <button>
                    <p class="btn-p"></p>
                </button>
                <button>
                    <p class="btn-p"></p>
                </button>
                <button>
                    <p class="btn-p"></p>
                </button>
                <button>
                    <p class="btn-p">X</p>
                </button>
                <button>
                    <p class="btn-p">O</p>
                </button>
            </div>
        </div>


        <script src="./script.js"></script>
    </body>

</html>
